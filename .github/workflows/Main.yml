name: Main

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: "15 10 * * *" # daily 10:15 UTC

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      SEASON: "2025"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Sanity check imports
        run: |
          python -c "import pandas, matplotlib, requests, polars, pyarrow; from PIL import Image; import nflreadpy; print('deps ok')"

      - name: Fetch weekly EPA into SQLite
        run: |
          python -m scripts.fetch_epa --season ${SEASON} --include-playoffs

      - name: Export Chart.js JSON payload
        run: |
          mkdir -p site/data
          python -m scripts.export_epa_json --season ${SEASON} --output site/data/epa_sample.json

      - name: Assemble static site
        run: |
          mkdir -p site/data
          cp index.html site/index.html
          # keep a copy of the raw export alongside any other bundled data files
          cp site/data/epa_sample.json data/epa_sample.json

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site
