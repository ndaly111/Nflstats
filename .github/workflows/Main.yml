name: Main

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: "15 10 * * *" # daily 10:15 UTC

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      SEASON: "2025"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Sanity check imports
        run: |
          python -c "import pandas, matplotlib, requests, polars, pyarrow; from PIL import Image; import nflreadpy; print('deps ok')"

      - name: Fetch weekly EPA into SQLite
        run: |
          python -m scripts.fetch_epa --season ${SEASON} --include-playoffs

      - name: Plot EPA scatter from SQLite
        run: |
          python -m scripts.plot_epa_scatter --season ${SEASON} --output site/epa_scatter.png

      - name: Build static page
        run: |
          python -m scripts.build_static_site --season ${SEASON} --chart site/epa_scatter.png --output-dir site

      - name: Upload EPA artifacts
        uses: actions/upload-artifact@v4
        with:
          name: epa_outputs
          path: |
            nflstats.db
            site/epa_scatter.png
            site/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site
