name: Generate EPA chart

on:
  workflow_dispatch:
    inputs:
      season:
        description: "Season year to download and chart (e.g., 2025)"
        required: true
        default: "2025"
      week_start:
        description: "Optional starting week to include"
        required: false
      week_end:
        description: "Optional ending week to include"
        required: false
      min_wp:
        description: "Minimum win probability filter (0-1)"
        required: false
      max_wp:
        description: "Maximum win probability filter (0-1)"
        required: false
      include_playoffs:
        description: "Include postseason plays"
        required: false
        default: "false"
        type: boolean
      week_label:
        description: "Custom subtitle label for the week range"
        required: false
      invert_y:
        description: "Invert defensive EPA axis so better defenses trend upward"
        required: false
        default: "false"
        type: boolean

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Sanity check imports
        run: |
          python -c "import pandas, matplotlib, requests, polars, pyarrow; from PIL import Image; import nflreadpy; print('deps ok')"

      - name: Build team EPA database
        run: |
          args=""
          if [ -n "${{ inputs.week_start }}" ]; then args="$args --week-start ${{ inputs.week_start }}"; fi
          if [ -n "${{ inputs.week_end }}" ]; then args="$args --week-end ${{ inputs.week_end }}"; fi
          if [ -n "${{ inputs.min_wp }}" ]; then args="$args --min-wp ${{ inputs.min_wp }}"; fi
          if [ -n "${{ inputs.max_wp }}" ]; then args="$args --max-wp ${{ inputs.max_wp }}"; fi
          if [ "${{ inputs.include_playoffs }}" = "true" ]; then args="$args --include-playoffs"; fi
          python -m scripts.fetch_epa --season ${{ inputs.season }} $args

      - name: Plot offense vs defense EPA scatter
        run: |
          plot_args=""
          if [ -n "${{ inputs.week_start }}" ]; then plot_args="$plot_args --week-start ${{ inputs.week_start }}"; fi
          if [ -n "${{ inputs.week_end }}" ]; then plot_args="$plot_args --week-end ${{ inputs.week_end }}"; fi
          if [ "${{ inputs.invert_y }}" = "true" ]; then plot_args="$plot_args --invert-y"; fi
          python -m scripts.plot_epa_scatter --season ${{ inputs.season }} $plot_args --output site/epa_scatter.png

      - name: Build static site
        run: |
          build_args=""
          if [ -n "${{ inputs.week_start }}" ]; then build_args="$build_args --week-start ${{ inputs.week_start }}"; fi
          if [ -n "${{ inputs.week_end }}" ]; then build_args="$build_args --week-end ${{ inputs.week_end }}"; fi
          python -m scripts.build_static_site --season ${{ inputs.season }} $build_args --chart site/epa_scatter.png --output-dir site

      - name: Upload EPA chart artifacts
        uses: actions/upload-artifact@v4
        with:
          name: epa-chart-${{ inputs.season }}
          path: |
            nflstats.db
            site/epa_scatter.png
            site/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site
