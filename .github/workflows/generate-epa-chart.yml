name: Build charts

on:
  workflow_dispatch:
    inputs:
      refresh_current:
        description: "Refresh current season data before exporting charts"
        required: false
        default: "false"
        type: boolean
  workflow_run:
    workflows:
      - Refresh current season data
      - Seed database
    types:
      - completed

jobs:
  generate:
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Restore cached database (latest)
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: nflstats.db
          key: nflstats-db-${{ github.run_id }}
          restore-keys: |
            nflstats-db-

      - name: Ensure database exists
        run: |
          if [ ! -f nflstats.db ]; then
            echo "Database not found. Run the Seed database workflow first." >&2
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Optionally refresh current season data
        if: ${{ inputs.refresh_current == 'true' || github.event_name == 'workflow_run' }}
        run: |
          current_year=$(date -u +%Y)
          current_month=$(date -u +%m)
          if [ "$current_month" -lt 3 ]; then
            season=$((current_year - 1))
          else
            season=$current_year
          fi
          echo "Refreshing cached data for season $season before exporting charts"
          python -m scripts.fetch_epa --season $season --include-playoffs

      - name: Export Chart.js JSON payload
        run: |
          mkdir -p data
          python -m scripts.export_epa_json --output data/epa_sample.json

      - name: Assemble static site
        run: |
          python -m scripts.prepare_site --site-dir site --index index.html --data-dir data

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Save updated database cache
        if: ${{ inputs.refresh_current == 'true' || github.event_name == 'workflow_run' }}
        uses: actions/cache/save@v4
        with:
          path: nflstats.db
          key: nflstats-db-${{ github.run_id }}

      - name: Upload database artifact
        if: ${{ inputs.refresh_current == 'true' || github.event_name == 'workflow_run' }}
        uses: actions/upload-artifact@v4
        with:
          name: nflstats-db
          path: nflstats.db
