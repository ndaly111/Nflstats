name: Generate EPA chart

on:
  workflow_dispatch:
    inputs:
      season:
        description: "Season year to download and chart (e.g., 2025)"
        required: true
        default: "2025"
      week_start:
        description: "Optional starting week to include"
        required: false
      week_end:
        description: "Optional ending week to include"
        required: false
      min_wp:
        description: "Minimum win probability filter (0-1)"
        required: false
      max_wp:
        description: "Maximum win probability filter (0-1)"
        required: false
      include_playoffs:
        description: "Include postseason plays"
        required: false
        default: "false"
        type: boolean
      week_label:
        description: "Custom subtitle label for the week range"
        required: false
      invert_y:
        description: "Invert defensive EPA axis so better defenses trend upward"
        required: false
        default: "false"
        type: boolean

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Sanity check imports
        run: |
          python -c "import pandas, matplotlib, seaborn, requests, polars, pyarrow; from PIL import Image; import nflreadpy; print('deps ok')"

      - name: Generate team logos
        run: |
          python -m scripts.download_logos --output-dir assets/logos --size 256

      - name: Build team EPA data
        run: |
          args=""
          if [ -n "${{ inputs.week_start }}" ]; then args="$args --week-start ${{ inputs.week_start }}"; fi
          if [ -n "${{ inputs.week_end }}" ]; then args="$args --week-end ${{ inputs.week_end }}"; fi
          if [ -n "${{ inputs.min_wp }}" ]; then args="$args --min-wp ${{ inputs.min_wp }}"; fi
          if [ -n "${{ inputs.max_wp }}" ]; then args="$args --max-wp ${{ inputs.max_wp }}"; fi
          if [ "${{ inputs.include_playoffs }}" = "true" ]; then args="$args --include-playoffs"; fi
          python -m scripts.fetch_epa --season ${{ inputs.season }} $args

      - name: Confirm team EPA CSV exists
        run: |
          ls -la data/team_epa_*.csv

      - name: Plot offense vs defense EPA scatter
        run: |
          plot_args=""
          if [ -n "${{ inputs.week_label }}" ]; then plot_args="$plot_args --week \"${{ inputs.week_label }}\""; fi
          if [ "${{ inputs.invert_y }}" = "true" ]; then plot_args="$plot_args --invert-y"; fi
          python -m scripts.plot_epa_scatter --season ${{ inputs.season }} $plot_args

      - name: Confirm chart exists
        run: |
          ls -la epa_scatter.png

      - name: Create/update index.html
        run: |
          cat > index.html <<'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="UTF-8">
            <title>NFL EPA Scatter Plot</title>
          </head>
          <body>
            <h1>NFL Offense vs Defense Efficiency (EPA/play)</h1>
            <p>Season: ${{ inputs.season }}</p>
            <img src="epa_scatter.png" alt="EPA scatter plot" style="max-width: 100%; height: auto;">
          </body>
          </html>
          EOF

      - name: Commit and push updated chart and index.html
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add epa_scatter.png index.html
          git commit -m "Update EPA chart" || echo "No changes to commit"
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: epa_outputs
          path: |
            data/team_epa_*.csv
            epa_scatter.png
            index.html
