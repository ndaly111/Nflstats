name: Refresh EPA data and plots

on:
  workflow_dispatch:
    inputs:
      season:
        description: "Season year to download"
        required: true
        default: "2023"
      week_label:
        description: "Optional week label for plot subtitle (e.g., Weeks 1-10)"
        required: false
        default: ""
      invert_defense_axis:
        description: "Invert defensive EPA axis so better defenses trend upward"
        required: false
        default: "false"
      upload_artifacts:
        description: "Upload generated CSV/plots as workflow artifacts"
        required: false
        default: "true"

permissions:
  contents: read

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download logos (with offline fallback)
        run: |
          python -m scripts.download_logos --output-dir assets/logos --size 256

      - name: Fetch and summarize EPA data
        run: |
          python -m scripts.fetch_epa --season ${{ github.event.inputs.season }}

      - name: Generate EPA scatter plot
        run: |
          EXTRA_ARGS=""
          if [ "${{ github.event.inputs.invert_defense_axis }}" = "true" ]; then
            EXTRA_ARGS="--invert-y"
          fi

          python -m scripts.plot_epa_scatter \
            --season ${{ github.event.inputs.season }} \
            --week "${{ github.event.inputs.week_label }}" \
            $EXTRA_ARGS

      - name: Upload artifacts
        if: ${{ github.event.inputs.upload_artifacts != 'false' }}
        uses: actions/upload-artifact@v4
        with:
          name: epa-${{ github.event.inputs.season }}
          path: |
            data/play_by_play_${{ github.event.inputs.season }}.csv.gz
            data/team_epa_${{ github.event.inputs.season }}.csv
            plots/epa_scatter.png
            plots/epa_scatter.svg
            plots/epa_scatter.pdf
          if-no-files-found: ignore
