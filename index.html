<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFL EPA Scatter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 1.5rem;
      background: #f5f7fa;
      color: #0f172a;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #0b2955;
    }
    .chart {
      display: block;
      max-width: 900px;
      width: 100%;
      height: auto;
      border-radius: 10px;
      border: 1px solid #d9e2ec;
      background: #fff;
      box-shadow: 0 8px 24px rgba(15, 23, 42, 0.05);
    }
    p {
      color: #475569;
      max-width: 900px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>NFL EPA Scatter</h1>
  <p>This chart plots each team's offensive EPA per play against defensive EPA per play using small squares colored by the team's primary color.</p>
  <img class="chart" src="plots/epa_team_colors.png" alt="EPA offense vs defense scatter plot">
</body>
</html>
